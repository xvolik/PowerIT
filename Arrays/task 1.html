<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<div>
    <h4>Задача №1 - вывод массива <br>
        Создайте массив из n чисел и выводите его в консоль 5 разными способами:<br>
        for, while, do … while<br>
        for in<br>
        for of<br>
        forEach<br>
        map<br>
        В конце кода, пишите в комментарии свое мнение какой из способов лучше. Найдите еще один способ вывода массива.
    </h4>
</div>
<script>
    function task2() {
        const a = Number(prompt('Введите начало дипазона'));
        const b = Number(prompt('Введите конец дипазона'));

        let someArray = [];
        for (let i = a; i <= b; i++) {
            someArray.push(i);
        }
        //Цикл for
        for (let i = 0; i < someArray.length; i++) {
            console.log(someArray[i]);
        }
        // Цикл for of
        for (let someArrayItem of someArray) {
            console.log(someArrayItem);
        }
        // Цикл while
        let i = 0;
        while (i < someArray.length) {
            console.log(someArray[i]);
            i++;
        }
        // Цикл do ... while
        let x = 0;
        do {
            console.log(someArray[x]);
            x++;
        } while (x < someArray.length);
        //Цикл for in
        for (let key in someArray) {
            console.log(someArray[key]);
        }
        // Цикл forEach
        someArray.forEach(element => console.log(element));
        //
        // .map
        someArray.map(function (x, i) {
            console.log(i, x)
        });
        //
        // .reduce
        someArray.reduce(function (previousValue, item) {
            console.log(item);
        }, 0)
    }

    task2();
</script>
</body>
</html>
