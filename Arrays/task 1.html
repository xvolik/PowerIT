<body>
<div>
<h4>Задача №1 - вывод массива <br>
    Создайте массив из n чисел и выводите его в консоль 5 разными способами:<br>
    for, while, do … while<br>
    for in<br>
    for of<br>
    forEach<br>
    map<br>
    В конце кода, пишите в комментарии свое мнение какой из способов лучше. Найдите еще один способ вывода массива.</h4>
</div>
<script>
    function task2() {
        const a = Number(prompt('Введите начало дипазона'));
        const b = Number(prompt('Введите конец дипазона'));

        let sum = [];
        for (let i = a; i <= b; i++) {
            sum.push(i);
        }
        //Цикл for
        for (let i = 0; i < sum.length; i++) {
            console.log(sum[i]);
        }
        // Цикл for of
        for ( let sumItem of sum) {
            console.log(sumItem);
        }
        // Цикл while
        let i = 0;
        while (i < sum.length) {
            console.log(sum[i]);
            i++;
        }
        // Цикл do ... while
        let x = 0;
        do {
            console.log(sum[x]);
            x++;
        } while (x < sum.length);
        //Цикл for in
        for (let key in sum) {
            console.log(sum[key]);
        }
        // Цикл forEach
        sum.forEach(element => console.log(element));
        //
        // .map
        let summap = sum.map(function (x,i) {
            console.log(i, x)
        });
        //
        // .reduce
        const newsum = sum.reduce(function (previousValue , item) {
            console.log(item);
        },0)
    }
    task2();
</script>
</body>
