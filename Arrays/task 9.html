<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
<div>
    <h4>
        // Задача №9 - функции обработки массивов <br>
        // Задан массив [1, “a”, 2, null, 3, undefined, 4, {}, 5, 6, `word`, 7, 8, false, 9, 100]<br>
        // Напишите функцию filter которая удалить лишнее из массива (все что не является цифрой) и вернет чистый массив
        [1, 2, 3, 4, 5, 6, 7, 8, 9]<br>
    </h4>

</div>
<script>
    const arr = [1, "a", 2, null, 3, undefined, 4, {}, 5, 6, `word`, 7, 8, false, 9, 100];
    let result = arr.filter(item => typeof (item) === "number" && item <= 9 && item >= -9);
    console.log(result);
</script>
</body>
</html>
