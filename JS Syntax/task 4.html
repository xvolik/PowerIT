<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
   <h4>// // Задача №4 - функции <br>
       // // Напишите функцию ucFirst(str), которая возвращает строку str с заглавным первым символом. <br>
       Например: ucFirst("вася") == "Вася";</h4>
</div>
<script>
    const userName = prompt("Введите имя");

    function ucFirst(userName) {
        if (!userName) return;
        return userName.charAt(0).toUpperCase() + userName.slice(1);
    }
    alert(ucFirst(userName));
</script>
</body>
</html>
