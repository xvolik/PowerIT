<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<div>
    <h4>// Задача №3 - условный оператор <br>
        // Написать код который определит наибольшее и наименьшее число из a, b, c и выведет на экран соответствующее сообщение.<br>
        //     PS: попробуйте решить эту задачу одной строчки кода (сравнение и вывод)</h4>
</div>
<script>
    const a = Number(prompt('Введите a'));
    const b = Number(prompt('Введите b'));
    const c = Number(prompt('Введите c'));
    console.log(Math.max(a,b,c), Math.min(a,b,c));
</script>
</body>
</html>
