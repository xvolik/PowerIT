<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h4>Задача №1 - условный оператор<br>
        // Переменная n хранит целое число от 0 до 9.<br>
        // Используя оператор switch, написать скрипт,который в зависимости от числа будет выводить слово <br>
        // (Например, если n равно 3, то будет выводиться слово «три»)</h4>
</div>
<script>
    function task1() {
        let n = prompt('Введите число от 0 до 9');
        switch (n) {
            case '0':
                alert('Вы ввели "ноль"');
                break;
            case '1':
                alert('Вы ввели "один"');
                break;
            case '2':
                alert('Вы ввели "два"');
                break;
            case '3':
                alert('Вы ввели "три"');
                break;
            case '4':
                alert('Вы ввели "четыре"');
                break;
            case '5':
                alert('Вы ввели "пять"');
                break;
            case '6':
                alert('Вы ввели "шесть"');
                break;
            case '7':
                alert('Вы ввели "семь"');
                break;
            case '8':
                alert('Вы ввели "восемь"');
                break;
            case '9':
                alert('Вы ввели "девять"');
                break;
            default:
                alert('Значение вне диапазона!');
                break;
        }
    }
    task1();
</script>
</body>
</html>
